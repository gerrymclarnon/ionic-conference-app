<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="readonly" (click)="toggleReadonly()">Edit</ion-button>
      <ion-button *ngIf="!readonly" [disabled]="!newListItem.valid" (click)="save()">Save</ion-button>
    </ion-buttons>
    <ion-title>{{player.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="newListItem">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="title" readonly="{{readonly}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email" readonly="{{readonly}}"></ion-input>
    </ion-item>
    <ion-button *ngIf="!readonly" color="danger" expand="block" (click)="removeListItem()">Delete</ion-button>
  </form>

</ion-content>
