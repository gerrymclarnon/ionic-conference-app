<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Object</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="newObject" (ngSubmit)="setObject()">
        <ion-item>
            <ion-label>Boolean</ion-label>
            <ion-toggle formControlName="boolean"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Number</ion-label>
            <ion-input type="number" formControlName="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>String</ion-label>
            <ion-input type="text" formControlName="string"></ion-input>
        </ion-item>
        <button ion-button type="submit">Set Object</button>
    </form>

    <p>Boolean: {{ object.boolean }}</p>
    <p>Number: {{ object.number }}</p>
    <p>String: {{ object.string }}</p>

</ion-content>
