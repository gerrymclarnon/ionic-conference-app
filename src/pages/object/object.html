<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Next Game</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="newObject" (ngSubmit)="setEvent()">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" formControlName="location"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Send Invites</ion-label>
          <ion-toggle formControlName="sendInvites"></ion-toggle>
        </ion-item>
        <button ion-button type="submit">Add</button>
    </form>

    <p>Title: {{ object.title }}</p>
    <p>Location: {{ object.location }}</p>
    <p>Send Invites: {{ object.sendInvites }}</p>

</ion-content>
